version: '3.8'

services:
  web:
    build: .
    container_name: teacher_competence_app
    ports:
      - "80:80"
    volumes:
      - ./public:/var/www/html/public
      - ./src:/var/www/html/src
      - ./propel:/var/www/html/propel
      - ./vendor:/var/www/html/vendor
      - ./composer.json:/var/www/html/composer.json
      - ./composer.lock:/var/www/html/composer.lock
      - ./.env:/var/www/html/.env
    depends_on:
      - db
    networks:
      - app_network
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 3306
      DATABASE_NAME: teacherCompetence
      DATABASE_USER: root
      DATABASE_PASSWORD: root_password

  db:
    image: mysql:8.0
    container_name: mysql_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: teacherCompetence
    volumes:
      - ./db/data:/var/lib/mysql
      - ./DefaultSQL/teacherCompetence.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    networks:
      - app_network

networks:
  app_network:
    driver: bridge